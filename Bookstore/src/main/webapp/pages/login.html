<html>
    <head>
        <title>Login</title>
        <link rel="shortcut icon" href="assets/ico/shopping_cart.png">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">

    </head>
    <body>
        <div class="allContent">
            <div class="row">
                <div class="col-sm-5">

                    <div class="form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3>Login</h3>
                                <p>Enter username and password:</p>
                            </div>
                            <div class="form-top-right">
                                <i class="fa fa-lock"></i>
                            </div>
                        </div>
                        <div class="form-bottom">
                            <form role="form" action="/BookStore/SignIn" method="post" class="login-form">
                                <div class="form-group">
                                    <label class="sr-only" for="username">Username</label>
                                    <input type="text" name="username" placeholder="Username" class="form-username form-control" id="form-username">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="password">Password</label>
                                    <input type="password" name="password" placeholder="Password" class="form-password form-control" id="form-password">
                                </div>
                                <button type="submit" class="btn btn-success" onclick="signIn()">Sign in</button>
                            </form>
                            <div class="alert alert-danger alert-dismissable"  style="display: none" id="error">
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">Ã—</a>
                                <strong>Danger!</strong> Invalid email or password
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
